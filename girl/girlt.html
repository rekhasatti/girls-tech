<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech For Girls Community Registration</title>
    <link rel="stylesheet" href="./girlt.css">
</head>
<body>
    <div class="container">
        <h1>Join Tech For Girls Community</h1>
        
        <form id="registrationForm">
            <div class="form-section">
                <h2 class="section-title">Basic Details</h2>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="college">College/Department</label>
                    <select id="college" name="college" required>
                        <option value="" disabled selected>Select your college/department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Spread the Word</h2>
                <div class="whatsapp-share">
                    <button type="button" class="whatsapp-btn" id="whatsappBtn">
                        <i class="fab fa-whatsapp"></i> Share on WhatsApp
                    </button>
                    <div class="click-counter" id="clickCounter">Click count: 0/5</div>
                    <div class="complete-message" id="completeMessage">
                        Sharing complete. Please continue
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Upload Document</h2>
                <div class="form-group">
                    <label for="fileUpload" class="file-upload">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--primary-color);"></i><br>
                        Click to upload screenshot or document
                        <input type="file" id="fileUpload" name="fileUpload" style="display: none;">
                    </label>
                    <div class="file-name" id="fileName">No file selected</div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

    <script src="./girlt.js"></script>
</body>
</html>
